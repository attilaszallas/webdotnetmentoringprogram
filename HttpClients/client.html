<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Categories and Products App</title>
</head>
<body>

  <div>
    <h2>Categories:</h2>
    <ul id="categories" />
  </div>
  <div>
    <p id="category" />
  </div>

  <div>
    <h2>Products:</h2>
    <ul id="products" />
  </div>
  <div>
    <p id="product" />
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var categoryUri = 'https://localhost:7140/api/CategoriesApi/GetCategories';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(categoryUri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: item }).appendTo($('#categories'));
            });
          });
    });

  </script> 
  <script>
    var productUri = 'https://localhost:7140/api/ProductsApi/GetProducts';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(productUri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: item }).appendTo($('#products'));
            });
          });
    });

  </script>
</body>
</html>
